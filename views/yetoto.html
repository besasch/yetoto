    </div>
    <button class="btn" data-bind="click: goToNewEvent">Add</button>
    <!-- Day View Information -->
    <div class="page-header">
      <div class="date-controls">
        <h3 data-bind="text: showDay"></h3>
      </div>
    </div>

    <!-- Events -->
    <div id="events" data-bind="foreach: events">
      <div class="event">
        <a href="" data-bind="click: $root.goToEvent"><span class="fulllink"></span></a>
        <img src="img/photo.jpg">
        <span class="time" data-bind="text: startTime"></span>
        <div class="controls">
          <!-- controls -->
        </div>
        <div class="headline">
          <h3 data-bind="text: title"></h3>
        </div>
      </div>
    </div>
   
  </div>

  <textarea name="events" data-bind="value: ko.toJSON(events)" ></textarea>

  <!-- Modal -->
  <div id="ShowEventModal" class="modal fade" data-bind="with: chosenEventData">
    <div class="modal-header" >
      <button type="button" class="close" data-dismiss="modal">×</button>
      <h3 data-bind="text: title"><!-- le title --></h3>
    </div>
    <div class="modal-body">
      <p  data-bind="text: body"><!-- le content --></p>
    </div>
    <div class="modal-footer">
      <!-- le buttons -->
    </div>
  </div>

  <!-- Modal -->
  <div id="NewEventModal" class="modal fade" data-bind="with: newEventData">
    <div class="modal-header" >
      <button type="button" class="close" data-dismiss="modal">×</button>
      
      <div class="control-group">
        <label class="control-label">Title</label>
        <div class="controls">
          <input type="text" placeholder="Event Title" data-bind="value: title">
        </div>
      </div>

    </div>
    <div class="modal-body">
      <div class="control-group">
        <label class="control-label">Text</label>
        <div class="controls">
          <input type="text" placeholder="Event Text" data-bind="value: body">
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn" data-bind="click: $root.addEvent">Save Event</button>
    </div>
  </div>

  <!-- le javascript -->
  <!-- The missing protocol means that it will match the current protocol, either http or https. If running locally, we use the local jQuery. -->
